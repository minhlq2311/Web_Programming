<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bài Thi - Hệ thống Thi trắc nghiệm trực tuyến</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #timer {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Bài Thi - Hệ thống Thi trắc nghiệm trực tuyến</h1>
    </header>

    <main>
        <div id="timer">Thời gian còn lại: 10:00</div>

        <div class="question" id="question">
            <!-- Câu hỏi sẽ được hiển thị tại đây -->
        </div>

        <ul class="options" id="options">
            <!-- Các lựa chọn sẽ được hiển thị tại đây -->
        </ul>

        <button onclick="submitExam()">Nộp bài thi</button>
        <div id="result" style="display: none;"></div>
    </main>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "Berlin", "Madrid", "Rome"],
                correctAnswer: "Paris"
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correctAnswer: "4"
            },
            {
                question: "Which is the largest planet in the solar system?",
                options: ["Jupiter", "Saturn", "Neptune", "Earth"],
                correctAnswer: "Jupiter"
            }
        ];

        const quizContainer = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const submitButton = document.querySelector('button');
        const resultElement = document.getElementById('result');

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const currentQuizData = quizData[currentQuestion];
            quizContainer.innerText = currentQuizData.question;
            optionsElement.innerHTML = '';
            currentQuizData.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.innerText = option;
                optionElement.addEventListener('click', () => checkAnswer(option));
                optionsElement.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuizData = quizData[currentQuestion];
            if (selectedOption === currentQuizData.correctAnswer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizContainer.style.display = 'none';
            optionsElement.style.display = 'none';
            submitButton.style.display = 'none';
            resultElement.innerText = `Your score: ${score} out of ${quizData.length}`;
            resultElement.style.display = 'block';
        }

        loadQuestion();
        submitButton.addEventListener('click', () => checkAnswer());
    </script>
</body>
</html>
