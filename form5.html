<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003366; /* Màu nền trường học */
        }

        header {
            background-color: #1a1a1a; /* Màu header trường học */
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #1a1a1a; /* Màu nút trường học */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Đăng Nhập Admin</h1>
    </header>

    <main>
        <div id="admin-login-form">
            <h2>Đăng Nhập Admin</h2>
            <form onsubmit="return validateLogin('admin')">
                <label for="admin-username">Tên đăng nhập:</label>
                <input type="text" id="admin-username" required>

                <label for="admin-password">Mật khẩu:</label>
                <input type="password" id="admin-password" required>

                <button type="submit">Đăng Nhập</button>
            </form>
        </div>

    </main>

    <script>
        function validateLogin(userType) {
            var username = '';
            var password = '';

            if (userType === 'admin') {
                username = document.getElementById('admin-username').value;
                password = document.getElementById('admin-password').value;
            }

            if (username.trim() === '' || password.trim() === '') {
                alert('Vui lòng nhập đầy đủ thông tin.');
                return false;
            }

            // Xử lý đăng nhập (chưa cần gọi đến backend)

            if (userType === 'admin') {
                // Chuyển hướng đến trang quản trị admin (chưa cần gọi đến backend)
                window.location.href = "admin_dashboard.html";
            }

            return false;
        }
    </script>
</body>
</html>
